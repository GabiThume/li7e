    <!-- jquery UI -->

  </head>
  <body>
    <div class="canvas">
      <canvas id="canvas-1"></canvas>
    </div>
    
    <div class="editor">
      <textarea id="code" name="code">
LI7E.startProcessing('canvas-1');

LI7E.canvas['canvas-1'].background(200, 100, 250);
LI7E.canvas['canvas-1'].fill(255);
for (var i=0; i<10; i++) {
  LI7E.canvas['canvas-1'].rect(i*20, i*20, 20, 20);        
}
      </textarea>
      <button onclick="eval(editor.getValue());" class="roundbutton">Eval</button>
      <button onclick="eval(editor.getSelection());" class="roundbutton">Eval Region</button>
    </div>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true
      });

      $(".editor").draggable();
      $("#canvas-1").draggable();
    </script>

  </body>
