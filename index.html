  <body>

<script>
</script>

    <canvas id="myCanvas"></canvas>

    <div id="editor">
      <textarea id="code" name="code">
// Hello! This is a live code editor.
//    You don't need any RUN button because the code
//    is evaluated every time you edit this content
// Try to edit the code below to see the updates

var canvas = document.getElementById('myCanvas');
paper.setup(canvas);
var path = new paper.Path();
// ... change this color
path.strokeColor = 'blue';
// ... change the starting point of the line
var start = new paper.Point(100, 100);

path.moveTo(start);
// ... change the final point
path.lineTo(start.add([ 200, -50 ]));

paper.view.draw();
      </textarea>
    </div>

    <script>
      editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      matchBrackets: true,
      onChange: function () { 
         run_code(); 
      }
      });

  run_code = function() {
    eval(editor.getValue());
  }

    </script>
  
</body>
