<!DOCTYPE html>

<html>
  <head>
  </head>
  <body>
    <div id="container">
      <div id='text' class='content'></div>
    </div>
    <script src="/channel/bcsocket.js"></script>
    <script src="/share/share.js" type="text/javascript"></script>
    <script type="text/javascript">

      var elem = document.getElementById('text');

      sharejs.open('<%= doc_name %>', 'text', function(error, doc) {
        if (error) {
          console.error(error);
        } else {
          document.title = '<%= doc_name %>';

          var update = function() {
            elem.innerHTML = doc.snapshot;
          }

          update();
          window.doc = doc;
          doc.on('change', update);
        }
      });
    </script>
  </body>
</html>
