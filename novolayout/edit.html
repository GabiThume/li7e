    <script>


    $('#menu').click(function(){
        $('#scratchpad').toggleClass('menu');
        mixpanel.track("Menu toggle");
    })
    
$(document).ready(function(){
        var active = false;
        $("#li7e-button").click(function(){
//.animate({opacity: "0.1", left: "+=400"}, 1200)
                if (active === false) {
                  $("#panel").animate({left: "+=600"}, "slow");
                  $("#li7e-button").animate({marginRight: "+=35"}, "slow");
                  active = true;
                } else {
                  $("#panel").animate({left: "-=600"}, "slow");
                  $("#li7e-button").animate({marginRight: "-=35"}, "slow");
                  active = false;
                }
                $(this).toggleClass("active"); return false;
        });

         
});

    </script>
